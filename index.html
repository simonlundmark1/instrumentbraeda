<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Däshbård</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <div id="overlay" class="overlay"></div>
    <header>
                <div class="time">
                    <span id="current-time"></span>
                </div>
                <div class="headline"> 
                                   <h1 id="klickbar-rubrik">John Doe Dashboard</h1>
            </div>

        </header>
        <main>  
            <div class="link-popup" id="linkPopup">
                <div class="kryss" id="closePopup"><svg xmlns="http://www.w3.org/2000/svg" svg fill="#949594" viewBox="0 0 550 600"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg></div>
    
                <input type="text" id="popupUrlInput" placeholder="Länkadress">
                <input type="text" id="popupTitleInput" placeholder="Titel">
                <button id="submitLink">Lägg till</button>
            </div>
 
            <div class="grid-container">
                <div class="grid-item1">
                    <div class="link-list">
                        <div id="alertPopup" class="fade">
                            <p>Max antal länkar!</p>
                        </div> 
                        <div class="links-headline"><h2>Snabblänkar</h2>
                        </div> 

                        <div class="link0" data-default-link="true"></div> 
                    
                        
                         
                    </div>
                    <div class="addLink"><button id="addLinkBtn"><svg class="addlinkicon" height="18" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m17 13h-4v4h-2v-4h-4v-2h4v-4h2v4h4m-5-9a10 10 0 0 0 -10 10 10 10 0 0 0 10 10 10 10 0 0 0 10-10 10 10 0 0 0 -10-10z"/>
                    </svg>
                     Lägg till länk</button>
                    </div>
                </div>
                <div class="grid-item2">    
                    <div class="weather-headline">
                        <h2>Dagens väder</h2>
                    </div> 
                    <div class="weather-today"><img id="icon" src="" alt="Weather icon"></div>
                    <div class="weather-tomorrow"><img id="icon2" src="" alt="Weather icon"></div>
                    <div class="weather-toovermorrow"><img id="icon3" src="" alt="Weather icon"></div>


                </div>
                <div class="grid-item3">
                    <div class="own-headline">
                        <h2>Aktuella brott</h2>
                    </div> 

                        <div class="brott"></div>
                        <div class="hover-image"></div>

                </div>
                <div class="grid-item4">
                    <div class="notes-headline">
                        <h2>Anteckingar</h2>
                        <div class="notesDiv"></div>
                            <textarea name="notes" id="notes" cols="28" rows="12" spellcheck="false" draggable="false"></textarea>
                    </div> 
                </div >
        </div>

        </main>
        <footer>
            <div class="background-btn" id="background-btn"><svg class="reload" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m2 12c0 4.97 4.03 9 9 9 2.39 0 4.68-.94 6.4-2.6l-1.5-1.5c-1.27 1.35-3.04 2.1-4.9 2.1-6.24 0-9.36-7.54-4.95-11.95s11.95-1.28 11.95 4.95h-3l4 4h.1l3.9-4h-3c0-4.97-4.03-9-9-9s-9 4.03-9 9z"/></svg>  Slumpa ny bakgrund</div>

        </footer>

</body>
</html>
